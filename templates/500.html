<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del servidor - Nemesix</title>
    <style>
        body {
            font-family: 'Pixelify Sans', monospace;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid #ff0000;
        }
        .error-code {
            font-size: 8rem;
            color: #ff0000;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .error-message {
            font-size: 2rem;
            margin: 1rem 0;
        }
        .error-description {
            font-size: 1.2rem;
            margin: 2rem 0;
            opacity: 0.8;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: #ff0000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #ff4444;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">500</h1>
        <h2 class="error-message">Error interno del servidor</h2>
        <p class="error-description">
            Ha ocurrido un error inesperado. Nuestro equipo ha sido notificado.
        </p>
        <a href="/" class="back-button">Volver al inicio</a>
    </div>
</body>
</html>
