# Configuración de Nginx para Nemesix
# Ubicación: /etc/nginx/sites-available/nemesix

server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;

    # Logs
    access_log /var/log/nginx/nemesix_access.log;
    error_log /var/log/nginx/nemesix_error.log;

    # Configuración de archivos estáticos
    location /static {
        alias /Users/bchavez/nemesix_testing/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuración del proxy para la aplicación Flask
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Configuración de timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Configuración de buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Configuración SSL (descomenta cuando tengas certificado)
    # listen 443 ssl http2;
    # ssl_certificate /ruta/a/tu/certificado.crt;
    # ssl_certificate_key /ruta/a/tu/clave.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    # ssl_prefer_server_ciphers off;
}

